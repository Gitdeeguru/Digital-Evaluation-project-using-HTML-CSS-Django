{% include "header.html" %}

<!DOCTYPE html>
<html>
<head>
	<title>Beautiful Form</title>
	<link rel="stylesheet" type="text/css" href="/static/evaluatorstyle.css">
</head>
<body>
    <br/>

   
    
    
    
    
    <div class="form-box">
        <h2>Faculty Registration</h2>
        <form>
          <div class="form-group">
            <label for="faculty-name">Faculty Name</label>
            <input type="text" id="faculty-name" name="faculty-name" required>
          </div>
          <div class="form-group">
            <label for="faculty-id">Faculty ID</label>
            <input type="text" id="faculty-id" name="faculty-id" required>
          </div>
          <div class="form-group">
            <label for="faculty-branch">Faculty Branch</label>
            <select id="faculty-branch" name="faculty-branch" required>
              <option value="">Select a Branch</option>
              <option value="CIVIL">CIVIL</option>
              <option value="CSE">CSE</option>
              <option value="AI">AI</option>
              <option value="EEE">EEE</option>
              <option value="E&C">E&amp;C</option>
              <option value="ISE">ISE</option>
            </select>
          </div>
          <div class="form-group">
            <label for="faculty-gender">Gender</label>
            <select id="faculty-gender" name="faculty-gender" required>
              <option value="">Select a Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="faculty-password">Password</label>
            <input type="password" id="faculty-password" name="faculty-password" required>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
      
      
      
      
      
      
      
      
      
    
    
      
      
      
      
      
      

      
</body>
</html>
